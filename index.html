<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evermonte Recruitment AI</title>
  <!-- Tailwind CDN removed in favor of local build -->
  <!-- Evermonte Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    /* Evermonte Premium Typography */
    body {
      font-family: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
      font-optical-sizing: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .font-brand {
      font-family: 'Montserrat', sans-serif;
    }

    .font-display {
      font-family: 'Montserrat', sans-serif;
    }

    .font-oswald {
      font-family: 'Oswald', sans-serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar for the dark report */
    .report-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .report-scroll::-webkit-scrollbar-track {
      background: #1f2937;
    }

    .report-scroll::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    .report-scroll::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- PDF.js for parsing PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    window.pdfjsLib = window['pdfjs-dist/build/pdf'];
    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <!-- Mammoth.js for parsing DOCX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
